theme:
  name: material
  custom_dir: !ENV [THEME_DIR, "overrides/"]
  language: zh
  favicon: images/favicon.ico
  font: false
  features:
    - search.suggest
    - search.highlight
    #- navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    #- navigation.sections
    - navigation.tracking
    - navigation.prune
    #- navigation.indexes
    - navigation.instant
    - navigation.instant.progess
    #- toc.integrate
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Light mode

plugins:
  - tags:
      tags_file: tags.md
  - minify:
      minify_html: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true
  - search:
      lang: zh
#  - awesome-pages:
#      collapse_single_pages: false
  #- mkdocs-jupyter:
  #    include_source: True
  - encryptcontent:
      remember_password: True
      #default_expire_dalay: 24
      #global_password: 'P@ssw0rd'
      title_prefix: '[密码保护]'
      summary: '内容已被加密保护，请输入密码后访问'
      placeholder: '输入密码'
      decryption_failure_message: '密码无效！'
      encryption_info_message: '联系管理员获取访问密码'
      password_button: True
      password_button_text: '确认密码'
  - blog:
      blog_dir: blog
      #blog_toc: true
      post_url_date_format: yyyy/MM/dd
      post_date_format: medium
      post_readtime_words_per_minute: 265
      archive_name: 归档
      post_excerpt: optional
      #pagination_template: "$link_first $link_previous ~2~ $link_next $link_last"
      pagination_format: "~2~"
  # - macros:
  #   include_dir: snippets

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tilde
  - meta

extra:
  disqus: lofyer

extra_javascript:
  - javascripts/config.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
