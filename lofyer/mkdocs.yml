theme:
  name: material
  language: zh
  favicon: images/favicon.ico
  font: false
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    #- navigation.instant
    - search.suggest
    - search.highlight
    - search.share

plugins:
  - blog:
      folder: blog
      articles: 10
      format: "(%y/%m/%d)"
      text-align: "right"
      display-more-articles: true
      display-article-date: true
      pagination: "Page % of %"
      more-articles: "More articles(%)"
  #- macros:
  #    include_dir: snippets
  - minify:
      minify_html: true
      minify_js: true
      htmlmin_opts:
          remove_comments: true
  - search:
      prebuild_index: false

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - meta

extra:
  disqus: lofyer

extra_javascript:
  - javascripts/config.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
