site_name: My Docs
site_url: https://lofyer.github.io

theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.instant

nav:
  - Home: index.md
  - Blog:
    - Java: blog/blogxx.md
  - Page1: 
    - Page3: docs2/index.md
    - Page2: docs3/index.md
  - DN:
    - Ch01: docs2/ch01.md
    - Ch02: docs2/ch02.md

plugins:
  - search

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
